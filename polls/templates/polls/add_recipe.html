{% extends 'base.html' %}
{% load static %}
{% block custom_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/add_style.css' %}">
{% endblock %}
{% block content %}

<div class="container">
	<h1 class='text-center'> Add Your Recipe</h1>
		<div class="row">
			<div class="col-sm-6 offset-sm-3">
				<form action="" method="post">
					{% csrf_token %}
					{% for field in form %}
						<div class="form-group">
							{{ field.errors }}
			    			{{ field.label_tag }}
			    			{{ field }}
			  				</div>
					{% endfor %}
					<input type="submit" name="submit" class="btn btn-primary" value="Add">
				</form>
			</div>
		</div>
</div>

{% endblock %}
